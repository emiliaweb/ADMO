<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMO</title>

    <link rel="stylesheet" href="assets/css/reset.min.css">
    <link rel="stylesheet" href="assets/css/forms.min.css">
</head>
<body>
    <div class="form">
        <div class="form-logo">
            <img src="assets/img/logo-white.svg" alt="admo">
        </div>
        <div class="form-wrap">
            <div class="form-block form-block--wide">
                <div class="form-main">
                    <h2 class="form-title">Создать новый пароль</h2>
                    <form class="contact-form">
                        <div class="contact-form-wrap contact-form-wrap--column">
                            <label class="label">
                                <span>Новый пароль</span>
                                <input class="input-text" required type="password" name="password" placeholder="ваш пароль">
                                <span class="wpcf7-not-valid-tip">Введите данные</span>
                            </label>
                            <label class="label">
                                <span>Подтверждение пароля</span>
                                <input class="input-text" required type="password" name="password" placeholder="ваш пароль">
                            </label>
                        </div>
                        <div class="contact-form-invalid-tip hidden">Ой, вы забыли ввести пароль.</div>
                        <input type="submit" value="Создать новый пароль" class="btn contact-form-submit">
                    </form>
                </div>
        
                <!-- уведомление -->
                <div class="notif hidden">
                    <h2 class="notif-title">Заявка на партнёрство</h2>
                    <div class="notif-text">Спасибо! Ваша заявка принята, наш менеджер свяжется с Вами.</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
