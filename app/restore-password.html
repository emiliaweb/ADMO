        </a>
        <div class="form-wrap">
            <div class="form-block">
                <div class="form-main">
                    <h2 class="form-title">Забыли пароль?</h2>
                    <form class="contact-form">
                        <div class="contact-form-info">Пожалуйста, введите вашу электронную почту, привязанную к Личному кабинету. Вы получите письмо со ссылкой для создания нового пароля.</div>
                        <div class="contact-form-wrap contact-form-wrap--column">
                            <label class="label">
                                <input class="input-text" required type="email" name="email" placeholder="yourmail@gmail.com">
                                <span class="wpcf7-not-valid-tip">Введите данные</span>
                            </label>
                        </div>
                        <div class="contact-form-invalid-tip hidden">Ой, вы забыли ввести пароль.</div>
                        <input type="submit" value="Отправить" class="btn contact-form-submit">
                    </form>
                    <div class="form-options">
                        <a href="#" class="form-google">
                            <img src="assets/img/icons/google.svg" alt="">
                            <span>Вход через Google</span>
                        </a>
                        <hr>
                        <a href="#" class="btn btn--green form-btn">Регистрация</a>
                    </div>
                </div>
        
                <!-- уведомление -->
                <div class="notif hidden">
                    <h2 class="notif-title">Заявка на партнёрство</h2>
                    <div class="notif-text">Спасибо! Ваша заявка принята, наш менеджер свяжется с Вами.</div>
                </div>
            </div>
        </div>
